<!doctype html>
<html class="no-js" lang="en">
	<head>
	  <meta charset="utf-8" />
	  <meta http-equiv="x-ua-compatible" content="ie=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <title>Student Building Monitor</title>
	  <link rel="stylesheet" href="assets/css/app.css">
	</head>
	<body>
		<div class="app-dashboard shrink-medium">
      <div class="row expanded app-dashboard-top-nav-bar">
        <div class="columns medium-2">
          <button data-toggle="app-dashboard-sidebar" class="menu-icon hide-for-medium"></button>
          <a class="app-dashboard-logo">Монитор</a>
        </div>
        <div class="columns shrink app-dashboard-top-bar-actions">
          <a href="import.html" height="30" width="30" alt="" class="app-dashboard-logo">
            <i class="medium fi-plus"></i>
            Импорт
          </a>
        </div>
        <div class="columns app-dashboard-top-bar-actions">
          <a href="#" height="30" width="30" alt="" class="app-dashboard-logo">
            <i class="medium fi-info"></i>
            За нас
          </a>
        </div>
      </div>
			<div class="app-dashboard-body off-canvas-wrapper">
        <div class="translucent-form-overlay">
          <form>
            <h3>Search for Properties</h3>
            <div class="row columns">
              <label>Keyword
                <input type="text" name="keyword" placeholder="Any">
              </label>
            </div>
            <div class="row columns">
              <label>Property Status
                <select name="status" type="text">
                  <option>Any</option>
                  <option value="rent">Rent</option>
                  <option value="buy">Buy</option>
                </select>
              </label>
            </div>
            <div class="row columns">
              <label>Property Type
                <select name="status" type="text">
                  <option>Any</option>
                  <option value="office">Office</option>
                  <option value="building">Building</option>
                </select>
              </label>
            </div>
            <div class="row columns">
              <label>Location
                <input type="text" name="location" placeholder="Any">
              </label>
            </div>
            <div class="row">
              <label class="columns small-12">Price</label>
              <div class="columns small-6">
                <input type="number" min="0" name="min" placeholder="Min">
              </div>
              <div class="columns small-6">
                <input type="number" min="0" name="max" placeholder="Max">
              </div>
            </div>
            <button type="button" class="primary button expanded search-button">
              Search
            </button>
          </form>
        </div>
			</div>
		</div>
<script src="assets/js/app.js"></script>
	</body>
</html>
